<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Friend Finder | Survey</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/assets/css/vex.css">
        <link rel="stylesheet" href="/assets/css/vex-theme-wireframe.css">
        <script src="/assets/js/vex.js"></script>
        <script src="assets/js/vex.combined.js"></script>

    </head>
    <body>
        <header class="header">
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">survey questions</span>
                </h1>
                <form class="form">
                    <label class="form__label">Name (Required)</label>
                    <input class="form__input" type="text" placeholder="Your Name" id="name" required/>
                    <label class="form__label">Profile Image (Required)</label>
                    <input class="form__input" placeholder="Photo.jpg" type="text" id="image" required/>
                </form>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <form>
                    <div id="questions-container"></div>
                    <div>
                        <button id="submit" type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <script src="assets/js/survey.js"></script>
    </body>
</html>
